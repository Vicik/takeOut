<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录</title>
		<link rel="stylesheet" href="css/takeOut.css">
		<link rel="stylesheet" href="css/login.css"/>
		<!--IE兼容问题-->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/add.js"></script>
	</head>
	<body>
		<!-- 页面导航 -->
		<div id="header"></div>
		<main>
			<img src="./images/banner.jpg">
			<div class="container">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3 col-md-offset-4 col-md-4">
						<div class="login">
							<h1 class="text-center">用户登录</h1>
							<form action="" class="text-center">
								<div class="form-group has-feedback">
									<label class="control-label sr-only" for="uphone">uphone</label>
									<input type="text" class="form-control input-lg" id="uphone" placeholder="请输入手机号">
									<i class="glyphicon form-control-feedback"></i>
									<span class="help-block"></span>
								</div>
								<div class="form-group has-feedback">
									<label class="control-label sr-only" for="upwd">pwd</label>
									<input type="text" class="form-control input-lg" id="upwd" placeholder="请输入密码">
									<i class="glyphicon form-control-feedback"></i>
									<span class="help-block"></span>
								</div>
								<div class="checkbox text-left">
									<label>
										<input type="checkbox"> 自动登录
									</label>
								</div>
								<input type="button" class="btn btn-success btn-lg" value="登录" id="login"/>
								<div id="info"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div id="footer"></div>
		<script src="js/bootstrap.js"></script>
		<script src="js/login.js"></script>
		<script>
			(function() {
				var s = document.createElement("script");
				s.onload = function() {
					bootlint.showLintReportForCurrentDocument([]);
				};
				s.src = "js/bootlint.js";
				document.body.appendChild(s)
			})();
		</script>
	</body>
</html>
