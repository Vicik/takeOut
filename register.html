<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册</title>
		<link rel="stylesheet" href="css/takeOut.css">
		<link rel="stylesheet" href="css/register.css"/>
		<!--IE兼容问题-->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/add.js"></script>
	</head>
	<body>
		<!-- 页面导航 -->
		<div id="header"></div>
		<main>
			<img src="./images/banner.jpg">
			<div class="container">
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
						<div class="register">
							<h1 class="text-center">用户注册</h1>
							<form class="form-horizontal">
								<div class="form-group has-feedback">
									<label for="uphone" class="col-xs-2 control-label">手机号</label>
									<div class="col-xs-6">
										<input type="text" class="form-control" id="uphone" placeholder="请输入手机号"  autocomplete="off">
										<i class="glyphicon form-control-feedback"></i>
									</div>
									<div class="col-xs-4">
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label class="control-label col-xs-2" for="upwd">密码</label>
									<div class="col-xs-6">
										<input type="password" class="form-control" id="upwd" placeholder="请输入密码"  autocomplete="off">
										<i class="glyphicon form-control-feedback"></i>
									</div>
									<div class="col-xs-4">
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label class="control-label col-xs-2" for="upwd2">确认密码</label>
									<div class="col-xs-6">
										<input type="password" class="form-control" id="upwd2" placeholder="请重新输入密码" autocomplete="off">
										<i class="glyphicon form-control-feedback"></i>
									</div>
									<div class="col-xs-4">
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="code" class="col-xs-2 control-label">验证码</label>
									<div class="col-xs-3">
										<input type="password" class="form-control" id="code" placeholder="请输入验证码"  autocomplete="off">
										<i class="glyphicon form-control-feedback"></i>
									</div>
									<div class="col-xs-3">验证码图片</div>
									<div class="col-xs-4">
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-offset-2 col-xs-10">
										<div class="checkbox">
											<label>
												<input type="checkbox"> 我已阅读并同意用户注册协议
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-offset-2 col-xs-3">
										<button type="button" class="btn btn-default" id="register">注册</button>
									</div>
									<div class="col-xs-5">
										<a href="login.html" class="btn btn-success" type="button">已有账号，直接登录</a>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-xs-1 col-md-2"></div>
				</div>
			</div>
		</main>
		<!--页脚-->
		<div id="footer"></div>
		<script src="js/bootstrap.js"></script>
		<script src="js/register.js"></script>
		<script>
			(function() {
				var s = document.createElement("script");
				s.onload = function() {
					bootlint.showLintReportForCurrentDocument([]);
				};
				s.src = "js/bootlint.js";
				document.body.appendChild(s)
			})();
		</script>
	</body>
</html>
